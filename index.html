<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartShop AI Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #333; color: #fff; padding: 1em; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 2em; }
    .product { background: #fff; border: 1px solid #ccc; margin: 1em; padding: 1em; width: 200px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: auto; }
    footer { background: #333; color: #fff; text-align: center; padding: 1em; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>SmartShop AI Demo</h1>
    <p>Explore products and chat with our AI assistant</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6f3b2b1f0c7b?auto=format&fit=crop&w=400&q=80" alt="Running Shoes" />
      <h3>Running Shoes</h3>
      <p>₹2,499</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1585386959984-a415522baf68?auto=format&fit=crop&w=400&q=80" alt="Wireless Headphones" />
      <h3>Wireless Headphones</h3>
      <p>₹3,999</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618220179428-227d1b1f8b9e?auto=format&fit=crop&w=400&q=80" alt="Travel Backpack" />
      <h3>Travel Backpack</h3>
      <p>₹1,799</p>
    </div>
  </div>

  <footer>
    &copy; 2026 SmartShop. All rights reserved.
  </footer>

  <!-- Botpress Webchat Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
  <script>
    window.botpress.init({
      botId: "8a9ca2e2-c78c-496c-b7d3-4f06111c47a6",
      clientId: "e33c840f-4675-41a0-bcf5-c5f68fdac95f"
    });
  </script>
</body>
</html>
